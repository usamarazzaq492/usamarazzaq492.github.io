<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Usama Razzaq</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #003366 0%, #004d99 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .dashboard-container {
            display: none;
            padding: 2rem 0;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #003366;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .visitor-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #003366;
        }
        
        .visitor-ip {
            font-weight: 600;
            color: #003366;
        }
        
        .visitor-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .btn-analytics {
            background: linear-gradient(135deg, #003366, #004d99);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-analytics:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 51, 102, 0.3);
            color: white;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: #003366;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: white;
            color: #003366;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock" style="font-size: 3rem; color: #003366;"></i>
                <h3 class="mt-3" style="color: #003366;">Analytics Dashboard</h3>
                <p class="text-muted">Enter access code to view visitor statistics</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="accessCode" class="form-label">Access Code</label>
                    <input type="password" class="form-control" id="accessCode" placeholder="Enter your access code" required>
                </div>
                <button type="submit" class="btn btn-analytics w-100">
                    <i class="bi bi-unlock me-2"></i>Access Dashboard
                </button>
                <div id="errorMessage" class="error-message text-center"></div>
            </form>
        </div>
    </div>

    <!-- Analytics Dashboard -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="container">
            <a href="index.html" class="back-btn">
                <i class="bi bi-arrow-left me-2"></i>Back to Portfolio
            </a>
            
            <div class="text-center mb-5">
                <h1 style="color: white; font-weight: 700;">Analytics Dashboard</h1>
                <p style="color: rgba(255, 255, 255, 0.8);">Visitor Statistics & Insights</p>
            </div>

            <!-- Stats Overview -->
            <div class="row">
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stat-number" id="totalVisitors">0</div>
                        <div class="stat-label">Total Visitors</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stat-number" id="uniqueVisitors">0</div>
                        <div class="stat-label">Unique Visitors</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stat-number" id="pageViews">0</div>
                        <div class="stat-label">Page Views</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stat-number" id="avgTime">0m</div>
                        <div class="stat-label">Avg. Time</div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5 class="mb-3" style="color: #003366;">Visitors by Country</h5>
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5 class="mb-3" style="color: #003366;">Traffic Sources</h5>
                        <canvas id="sourceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Visitors -->
            <div class="chart-container">
                <h5 class="mb-3" style="color: #003366;">Recent Visitors</h5>
                <div id="recentVisitors">
                    <div class="text-center text-muted">
                        <i class="bi bi-hourglass-split me-2"></i>Loading visitor data...
                    </div>
                </div>
            </div>

            <!-- Device & Browser Stats -->
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5 class="mb-3" style="color: #003366;">Device Types</h5>
                        <canvas id="deviceChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5 class="mb-3" style="color: #003366;">Browsers</h5>
                        <canvas id="browserChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple access control (in production, use proper authentication)
        const ACCESS_CODE = 'UR2024Analytics'; // Change this to your preferred code
        
        // Analytics data storage
        let analyticsData = JSON.parse(localStorage.getItem('portfolioAnalytics')) || {
            visitors: [],
            pageViews: 0,
            uniqueIPs: new Set()
        };

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredCode = document.getElementById('accessCode').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (enteredCode === ACCESS_CODE) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                loadAnalytics();
            } else {
                errorDiv.textContent = 'Invalid access code. Please try again.';
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 3000);
            }
        });

        // Load and display analytics
        function loadAnalytics() {
            // Update stats with real data
            document.getElementById('totalVisitors').textContent = analyticsData.visitors.length;
            document.getElementById('uniqueVisitors').textContent = analyticsData.uniqueIPs.length || analyticsData.uniqueIPs.size || 0;
            document.getElementById('pageViews').textContent = analyticsData.pageViews;
            
            // Calculate real average time from visitor data
            let totalTime = 0;
            let timeCount = 0;
            analyticsData.visitors.forEach(visitor => {
                if (visitor.timeOnPage) {
                    totalTime += visitor.timeOnPage;
                    timeCount++;
                }
            });
            const avgTime = timeCount > 0 ? Math.round(totalTime / timeCount) : 0;
            document.getElementById('avgTime').textContent = avgTime + 's';

            // Create charts with real data
            createCharts();
            displayRecentVisitors();
        }

        // Create analytics charts
        function createCharts() {
            // Process real visitor data
            const countryData = {};
            const sourceData = {};
            const deviceData = { Desktop: 0, Mobile: 0, Tablet: 0 };
            const browserData = {};
            
            analyticsData.visitors.forEach(visitor => {
                // Country data
                const country = visitor.country || 'Unknown';
                countryData[country] = (countryData[country] || 0) + 1;
                
                // Source data
                const source = visitor.referrer === '' ? 'Direct' : 
                              visitor.referrer.includes('google') ? 'Google' :
                              visitor.referrer.includes('linkedin') ? 'LinkedIn' :
                              visitor.referrer.includes('github') ? 'GitHub' :
                              visitor.referrer.includes('facebook') || visitor.referrer.includes('twitter') ? 'Social Media' : 'Other';
                sourceData[source] = (sourceData[source] || 0) + 1;
                
                // Device data
                if (visitor.device) {
                    deviceData[visitor.device] = (deviceData[visitor.device] || 0) + 1;
                }
                
                // Browser data
                const browser = visitor.browser || 'Unknown';
                browserData[browser] = (browserData[browser] || 0) + 1;
            });
            
            // Country Chart
            const countryCtx = document.getElementById('countryChart').getContext('2d');
            const countryLabels = Object.keys(countryData).slice(0, 6);
            const countryValues = countryLabels.map(label => countryData[label]);
            
            new Chart(countryCtx, {
                type: 'doughnut',
                data: {
                    labels: countryLabels,
                    datasets: [{
                        data: countryValues,
                        backgroundColor: ['#003366', '#004d99', '#00d4ff', '#7c3aed', '#10b981', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Source Chart
            const sourceCtx = document.getElementById('sourceChart').getContext('2d');
            const sourceLabels = Object.keys(sourceData);
            const sourceValues = sourceLabels.map(label => sourceData[label]);
            
            new Chart(sourceCtx, {
                type: 'bar',
                data: {
                    labels: sourceLabels,
                    datasets: [{
                        label: 'Visitors',
                        data: sourceValues,
                        backgroundColor: '#003366'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Device Chart
            const deviceCtx = document.getElementById('deviceChart').getContext('2d');
            const deviceLabels = Object.keys(deviceData).filter(key => deviceData[key] > 0);
            const deviceValues = deviceLabels.map(label => deviceData[label]);
            
            new Chart(deviceCtx, {
                type: 'pie',
                data: {
                    labels: deviceLabels,
                    datasets: [{
                        data: deviceValues,
                        backgroundColor: ['#003366', '#004d99', '#00d4ff']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Browser Chart
            const browserCtx = document.getElementById('browserChart').getContext('2d');
            const browserLabels = Object.keys(browserData);
            const browserValues = browserLabels.map(label => browserData[label]);
            
            new Chart(browserCtx, {
                type: 'bar',
                data: {
                    labels: browserLabels,
                    datasets: [{
                        label: 'Visitors',
                        data: browserValues,
                        backgroundColor: '#004d99'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Display recent visitors
        function displayRecentVisitors() {
            const container = document.getElementById('recentVisitors');
            
            if (analyticsData.visitors.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="bi bi-people me-2"></i>No visitors yet. Share your portfolio to start collecting data!
                    </div>
                `;
                return;
            }
            
            // Get recent visitors (last 10)
            const recentVisitors = analyticsData.visitors
                .slice(-10)
                .reverse()
                .map(visitor => {
                    const visitTime = new Date(visitor.timestamp);
                    const now = new Date();
                    const diffMs = now - visitTime;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMins / 60);
                    const diffDays = Math.floor(diffHours / 24);
                    
                    let timeAgo;
                    if (diffMins < 1) timeAgo = 'Just now';
                    else if (diffMins < 60) timeAgo = `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
                    else if (diffHours < 24) timeAgo = `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                    else timeAgo = `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                    
                    return {
                        ip: visitor.ip || 'Unknown',
                        country: visitor.country || 'Unknown',
                        city: visitor.city || 'Unknown',
                        device: visitor.device || 'Unknown',
                        browser: visitor.browser || 'Unknown',
                        time: timeAgo,
                        pages: visitor.pagesViewed || 1,
                        isp: visitor.isp || 'Unknown'
                    };
                });

            container.innerHTML = recentVisitors.map(visitor => `
                <div class="visitor-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="visitor-ip">${visitor.ip}</div>
                            <div class="visitor-info">
                                <i class="bi bi-geo-alt me-1"></i>${visitor.city}, ${visitor.country} • 
                                <i class="bi bi-${visitor.device === 'Mobile' ? 'phone' : visitor.device === 'Tablet' ? 'tablet' : 'laptop'} me-1"></i>${visitor.device} • 
                                <i class="bi bi-globe me-1"></i>${visitor.browser} • 
                                <i class="bi bi-eye me-1"></i>${visitor.pages} page${visitor.pages > 1 ? 's' : ''}
                            </div>
                            <div class="visitor-info mt-1">
                                <i class="bi bi-building me-1"></i>${visitor.isp}
                            </div>
                        </div>
                        <small class="text-muted">${visitor.time}</small>
                    </div>
                </div>
            `).join('');
        }

        // Track page visit (called from main site)
        function trackVisit() {
            const visitor = {
                ip: 'Mock IP', // In real implementation, get actual IP
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                referrer: document.referrer,
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language
            };
            
            analyticsData.visitors.push(visitor);
            analyticsData.pageViews++;
            analyticsData.uniqueIPs.add(visitor.ip);
            
            // Store in localStorage
            localStorage.setItem('portfolioAnalytics', JSON.stringify({
                ...analyticsData,
                uniqueIPs: Array.from(analyticsData.uniqueIPs)
            }));
        }

        // Auto-logout after 30 minutes
        setTimeout(() => {
            if (document.getElementById('dashboardContainer').style.display !== 'none') {
                alert('Session expired. Please login again.');
                location.reload();
            }
        }, 30 * 60 * 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h2>Favicon Generator for Usama Razzaq Portfolio</h2>
    <p>This page helps generate PNG favicons from the SVG.</p>
    
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <br>
    <button onclick="generateFavicons()">Generate Favicons</button>
    
    <script>
        function generateFavicons() {
            // SVG content
            const svgContent = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#fff" stroke-width="1"/>
                    <path d="M8 10 L6 12 L8 14 L10 12 Z" fill="#fff" opacity="0.9"/>
                    <path d="M24 10 L22 12 L24 14 L26 12 Z" fill="#fff" opacity="0.9"/>
                    <path d="M12 8 Q12 6 14 6 L18 6 Q20 6 20 8 L20 20 Q20 22 18 22 L14 22 Q12 22 12 20 Z" 
                          fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="10" cy="20" r="1" fill="#fff" opacity="0.7"/>
                    <circle cx="22" cy="20" r="1" fill="#fff" opacity="0.7"/>
                    <circle cx="16" cy="24" r="1" fill="#fff" opacity="0.7"/>
                </svg>
            `;
            
            // Generate different sizes
            generateFavicon('canvas', 32, 'favicon-32x32.png');
            generateFavicon('canvas16', 16, 'favicon-16x16.png');
            generateFavicon('canvas180', 180, 'apple-touch-icon.png');
        }
        
        function generateFavicon(canvasId, size, filename) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#003366');
            gradient.addColorStop(1, '#00d4ff');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw white border
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Draw code brackets
            ctx.fillStyle = '#fff';
            ctx.globalAlpha = 0.9;
            
            // Left bracket
            ctx.beginPath();
            ctx.moveTo(size * 0.25, size * 0.31);
            ctx.lineTo(size * 0.19, size * 0.375);
            ctx.lineTo(size * 0.25, size * 0.44);
            ctx.lineTo(size * 0.31, size * 0.375);
            ctx.closePath();
            ctx.fill();
            
            // Right bracket
            ctx.beginPath();
            ctx.moveTo(size * 0.75, size * 0.31);
            ctx.lineTo(size * 0.69, size * 0.375);
            ctx.lineTo(size * 0.75, size * 0.44);
            ctx.lineTo(size * 0.81, size * 0.375);
            ctx.closePath();
            ctx.fill();
            
            // Draw central U
            ctx.globalAlpha = 1;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = size * 0.06;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(size * 0.375, size * 0.25);
            ctx.quadraticCurveTo(size * 0.375, size * 0.19, size * 0.44, size * 0.19);
            ctx.lineTo(size * 0.56, size * 0.19);
            ctx.quadraticCurveTo(size * 0.625, size * 0.19, size * 0.625, size * 0.25);
            ctx.lineTo(size * 0.625, size * 0.625);
            ctx.quadraticCurveTo(size * 0.625, size * 0.69, size * 0.56, size * 0.69);
            ctx.lineTo(size * 0.44, size * 0.69);
            ctx.quadraticCurveTo(size * 0.375, size * 0.69, size * 0.375, size * 0.625);
            ctx.stroke();
            
            // Draw tech dots
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = '#fff';
            
            ctx.beginPath();
            ctx.arc(size * 0.31, size * 0.625, size * 0.03, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.69, size * 0.625, size * 0.03, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.75, size * 0.03, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
